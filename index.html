<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>„Çπ„Éù„ÉÅ„É£„É≥ÂãïÁîª„É©„Ç§„Éñ„É©„É™</title>
    <style>
        :root {
            --primary-color: #ff0000;
            --bg-color: #f9f9f9;
            --card-bg: #ffffff;
            --text-main: #0f0f0f;
            --text-sub: #606060;
            --highlight-bg: #f0f0f0;
        }

        body {
            font-family: Roboto, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
        }

        header {
            background-color: var(--card-bg);
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin: 0 0 15px 0;
            font-size: 1.5rem;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-wrapper {
            position: relative;
            width: 100%;
            max-width: 800px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 24px;
            box-sizing: border-box;
            background-color: #fff;
            transition: box-shadow 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #1c62b9;
            box-shadow: 0 1px 6px rgba(32,33,36,0.28);
            border-bottom-left-radius: 0; 
            border-bottom-right-radius: 0;
        }

        .suggestions-box {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #fff;
            border: 1px solid #ccc;
            border-top: none;
            border-radius: 0 0 24px 24px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 1001;
            display: none; 
            overflow: hidden;
            max-height: 400px;
            overflow-y: auto;
        }

        .suggestion-item {
            padding: 10px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        .suggestion-item:hover {
            background-color: var(--highlight-bg);
        }

        .icon {
            margin-right: 12px;
            font-size: 16px;
            color: var(--text-sub);
            width: 20px;
            text-align: center;
        }

        .history-label {
            color: #551a8b; 
        }

        .delete-history {
            margin-left: auto;
            color: #999;
            font-size: 12px;
            padding: 2px 6px;
        }
        .delete-history:hover { color: red; }

        .status-bar {
            max-width: 1200px;
            margin: 10px auto 0;
            padding: 0 20px;
            font-size: 0.9rem;
            color: var(--text-sub);
            text-align: right;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .video-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
        }

        .video-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .thumbnail-wrapper {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            background: #eee;
        }

        .thumbnail-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .info {
            padding: 12px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .title {
            font-size: 1rem;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .url-text {
            font-size: 0.75rem;
            color: var(--text-sub);
        }

        .loading, .no-result {
            text-align: center;
            margin-top: 50px;
            font-size: 1.2rem;
            color: var(--text-sub);
            width: 100%;
        }
        .hidden { display: none; }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<header>
    <h1>üì∫ „Çπ„Éù„ÉÅ„É£„É≥ÂãïÁîªÊ§úÁ¥¢</h1>
    <div class="search-wrapper">
        <input type="text" id="searchInput" placeholder="ÂãïÁîª„Çø„Ç§„Éà„É´„ÇíÊ§úÁ¥¢..." disabled autocomplete="off">
        <div id="suggestionsBox" class="suggestions-box"></div>
    </div>
</header>

<div class="status-bar" id="statusBar"></div>

<div id="loadingArea" class="loading">
    <div class="spinner"></div>
    <p>ÂãïÁîª„É™„Çπ„Éà„ÇíË™≠„ÅøËæº„Çì„Åß„ÅÑ„Åæ„Åô...</p>
</div>

<div class="video-grid" id="videoGrid"></div>
<p class="no-result hidden" id="noResult">Êù°‰ª∂„Å´‰∏ÄËá¥„Åô„ÇãÂãïÁîª„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ</p>

<script>
    document.addEventListener('contextmenu', event => event.preventDefault()); 

    document.addEventListener('keydown', event => {
        if (event.key === 'F12') {
            event.preventDefault();
        }
        if (event.ctrlKey && (event.key === 'u' || event.key === 'U')) {
            event.preventDefault();
        }
        if (event.ctrlKey && event.shiftKey && (event.key === 'i' || event.key === 'I')) {
            event.preventDefault();
        }
    });

    const LIST_URL = "https://raw.githubusercontent.com/mokumokukairo/my-video-list/main/list.txt";

    const searchInput = document.getElementById('searchInput');
    const suggestionsBox = document.getElementById('suggestionsBox');
    const videoGrid = document.getElementById('videoGrid');
    const noResult = document.getElementById('noResult');
    const loadingArea = document.getElementById('loadingArea');
    const statusBar = document.getElementById('statusBar');

    let videoData = []; 
    const MAX_HISTORY = 5; 

    function getYouTubeID(url) {
        const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
        const match = url.match(regExp);
        return (match && match[2].length === 11) ? match[2] : null;
    }

    function getHistory() {
        return JSON.parse(localStorage.getItem('searchHistory')) || [];
    }

    function saveHistory(keyword) {
        if (!keyword) return;
        let history = getHistory();
        history = history.filter(item => item !== keyword);
        history.unshift(keyword);
        if (history.length > MAX_HISTORY) history.pop();
        localStorage.setItem('searchHistory', JSON.stringify(history));
    }
    function deleteHistory(keyword, event) {
        event.stopPropagation(); 
        let history = getHistory();
        history = history.filter(item => item !== keyword);
        localStorage.setItem('searchHistory', JSON.stringify(history));
        if (document.activeElement === searchInput) {
            updateSuggestions(searchInput.value);
        }
    }

    async function fetchVideoList() {
        try {
            const response = await fetch(LIST_URL + '?t=' + new Date().getTime());
            if (!response.ok) throw new Error("„É™„Çπ„Éà„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü");
            const text = await response.text();
            videoData = new Function("return [" + text + "]")();
            
            videoData.forEach(v => {
                v.id = getYouTubeID(v.url);
                v.thumb = v.id ? `https://i.ytimg.com/vi/${v.id}/mqdefault.jpg` : null;
            });

            loadingArea.classList.add('hidden');
            searchInput.disabled = false;
            
            // ÂàùÂõûË°®Á§∫
            displayVideos(videoData);

        } catch (error) {
            console.error(error);
            loadingArea.innerHTML = "<p style='color:red'>„É™„Çπ„Éà„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ<br>„Åó„Å∞„Çâ„ÅèÂæÖ„Å£„Å¶„Åã„ÇâÂÜçË™≠„ÅøËæº„Åø„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ</p>";
        }
    }

    function displayVideos(videos) {
        videoGrid.innerHTML = '';
        statusBar.textContent = `ÂÖ® ${videoData.length} ‰ª∂‰∏≠ ${videos.length} ‰ª∂„ÇíË°®Á§∫`;

        if (videos.length === 0) {
            noResult.classList.remove('hidden');
            return;
        }
        noResult.classList.add('hidden');

        const fragment = document.createDocumentFragment();
        videos.forEach(video => {
            const a = document.createElement('a');
            a.className = 'video-card';
            a.href = video.url;
            a.target = "_blank";
            a.rel = "noopener noreferrer";
            
            a.onclick = () => saveHistory(searchInput.value.trim());

            const thumbSrc = video.thumb ? video.thumb : 'data:image/svg+xml;charset=UTF-8,%3Csvg width="320" height="180" xmlns="http://www.w3.org/2000/svg"%3E%3Crect width="100%25" height="100%25" fill="%23eee"/%3E%3Ctext x="50%25" y="50%25" fill="%23aaa" dy=".3em" text-anchor="middle"%3ENo Image%3C/text%3E%3C/svg%3E';

            a.innerHTML = `
                <div class="thumbnail-wrapper">
                    <img src="${thumbSrc}" alt="${video.title}" class="thumbnail-img" loading="lazy">
                </div>
                <div class="info">
                    <div class="title">${video.title}</div>
                    <div class="url-text">YouTube„ÅßË¶ã„Çã ‚Üó</div>
                </div>
            `;
            fragment.appendChild(a);
        });
        videoGrid.appendChild(fragment);
    }

    function updateSuggestions(inputText) {
        const cleanInput = inputText.trim().toLowerCase();
        suggestionsBox.innerHTML = '';
        let hasContent = false;

        const history = getHistory();
        if (cleanInput === '') {
            history.forEach(h => {
                const div = document.createElement('div');
                div.className = 'suggestion-item history-label';
                div.innerHTML = `<span class="icon">üïí</span> ${h} <span class="delete-history" title="Â±•Ê≠¥„Åã„ÇâÂâäÈô§">√ó</span>`;
                
                div.querySelector('.delete-history').onclick = (e) => deleteHistory(h, e);
                
                div.onclick = (e) => {
                    if (e.target.classList.contains('delete-history')) return;
                    searchInput.value = h;
                    filterVideos(h);
                    suggestionsBox.style.display = 'none';
                };
                suggestionsBox.appendChild(div);
                hasContent = true;
            });
        }

        if (cleanInput !== '') {
            const matches = videoData
                .filter(v => v.title.toLowerCase().includes(cleanInput))
                .slice(0, 10);

            matches.forEach(m => {
                const div = document.createElement('div');
                div.className = 'suggestion-item';
                div.innerHTML = `<span class="icon">üîç</span> ${m.title}`;
                div.onclick = () => {
                    searchInput.value = m.title;
                    saveHistory(m.title); 
                    filterVideos(m.title);
                    suggestionsBox.style.display = 'none';
                };
                suggestionsBox.appendChild(div);
                hasContent = true;
            });
        }

        suggestionsBox.style.display = hasContent ? 'block' : 'none';
    }

    function filterVideos(text) {
        const keywords = text.toLowerCase().split(/[\s„ÄÄ]+/).filter(k => k !== '');
        window.scrollTo({ top: 0, behavior: 'smooth' });

        if (keywords.length === 0) {
            displayVideos(videoData);
            return;
        }

        const filtered = videoData.filter(video => {
            const title = video.title.toLowerCase();
            return keywords.every(word => title.includes(word));
        });
        displayVideos(filtered);
    }

    searchInput.addEventListener('input', function() {
        filterVideos(this.value);
        updateSuggestions(this.value);
    });

    searchInput.addEventListener('focus', function() {
        updateSuggestions(this.value);
    });

    document.addEventListener('click', function(e) {
        if (!searchInput.contains(e.target) && !suggestionsBox.contains(e.target)) {
            suggestionsBox.style.display = 'none';
        }
    });

    searchInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
            saveHistory(this.value);
            suggestionsBox.style.display = 'none';
            searchInput.blur();
        }
    });

    fetchVideoList();
</script>

</body>
</html>
